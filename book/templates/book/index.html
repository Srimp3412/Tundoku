{% extends 'base.html' %}

{% block title %}現在、{{ count }}冊積読中！{% endblock %}
{% block h1 %}現在、{{ count }}冊積読中！{% endblock %}

{% block content %}
    {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded">
        <h2 class="text-success">{{ item.title }}</h2>
        <img src="{{ item.book_img.url }}" height="150" class="book_img"/>
        <h6>{{ item.category }}</h6>
        <div class="mt-3">
            <a href="{% url 'book-detail' item.pk %}">詳細</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
