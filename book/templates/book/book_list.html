{% extends 'base.html' %}

{% block title %}書籍一覧{% endblock %}
{% block h1 %}書籍一覧{% endblock %}

{% block content %}
    {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded">
      <h3 class="card-title">{{ item.title }}</h3>
      <h6 class="card-category">{{ item.category }}</h6>
      <div class="mt-3">
        <a href="{% url 'book-detail' item.pk %}" class="btn btn-primary">詳細</a>
      </div>
    </div>
    {% endfor %}
{% endblock content %}
